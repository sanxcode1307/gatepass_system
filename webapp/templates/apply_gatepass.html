<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Apply Gatepass</title>
  <style>
    * { box-sizing: border-box; font-family: Arial; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f2f4f8;
    }
    .card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 380px;
    }
    h2 { text-align: center; margin-bottom: 20px; }
    label { display: block; margin-top: 12px; font-weight: bold; }
    input, textarea { width: 100%; padding: 10px; margin-top: 6px; border-radius: 6px; border: 1px solid #ccc; }
    textarea { resize: none; }
    button {
      width: 100%; padding: 12px; margin-top: 20px;
      background-color: #2563eb; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;
    }
    button:hover { background-color: #1e40af; }
  </style>
</head>
<body>

<div class="card">
  <h2>Gatepass Request</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Apply Gatepass</button>
  </form>
</div>

</body>
</html>
