{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" 
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

    <style>
        body {
            background: #eef2ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            padding: 30px;
            border-radius: 18px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.12);
        }
        .btn-primary {
            padding: 10px;
            font-size: 18px;
            border-radius: 10px;
            background: #4f46e5 !important;
        }
    </style>
</head>

<body>



{% if messages %}
  <div id="message-container" style="position: fixed; top: 20px; right: 20px; z-index: 1000;">
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
      </div>
    {% endfor %}
  </div>

  <script>
    // 3.5 seconds me message auto hide
    setTimeout(() => {
      const container = document.getElementById('message-container');
      if(container) container.style.display = 'none';
    }, 3500);
  </script>
{% endif %}
<div> 
    

   
<div class="card" style="width: 400px;">
    <h3 class="text-center mb-4">Login</h3>

    <form method="POST">
        {% csrf_token %}
        {{ form.non_field_errors }}

        <div class="mb-3">
            <label class="form-label">Username</label>
            {{ form.username }}
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            {{ form.password }}
        </div>

        <button class="btn btn-primary w-100">Login</button>
    </form>

    <p>Don't have an account yet? 
    <a href="{% url 'register' %}">Register</a>
</p>


<div class="login-box">

    <!-- Home Icon -->
    <a href="{% url 'home' %}" class="home-icon" title="Go to Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5V14a.5.5 0 0 0 .5.5H6a.5.5 0 0 0 .5-.5V10h3v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5V7.5a.5.5 0 0 0-.146-.354l-6-6z"/>
        </svg>
    </a>
</div>

</div>







</body>
</html>
