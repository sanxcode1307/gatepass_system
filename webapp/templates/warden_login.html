<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Warden Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            font-family: 'Segoe UI', sans-serif;
        }

        .login-box {
            background: #fff;
            padding: 35px 30px;
            width: 350px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            position: relative;
        }

        /* Home icon */
        .home-icon {
            position: absolute;
            top: 15px;
            left: 15px;
            cursor: pointer;
            color: #1e3c72;
        }

        .home-icon:hover {
            color: #16325c;
            transform: scale(1.1);
        }

        .login-box h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #1e3c72;
        }

        .login-box input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 14px;
            outline: none;
        }

        .login-box input:focus {
            border-color: #1e3c72;
            box-shadow: 0 0 5px rgba(30,60,114,0.4);
        }

        .login-box button {
            width: 100%;
            padding: 12px;
            background: #1e3c72;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 15px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .login-box button:hover {
            background: #16325c;
            transform: translateY(-2px);
        }

        .login-box .note {
            text-align: center;
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>

<body>

<div class="login-box">

    <!-- Home Icon -->
    <a href="{% url 'home' %}" class="home-icon" title="Go to Home">
        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="currentColor" viewBox="0 0 16 16">
            <path d="M8.354 1.146a.5.5 0 0 0-.708 0l-6 6A.5.5 0 0 0 1.5 7.5V14a.5.5 0 0 0 .5.5H6a.5.5 0 0 0 .5-.5V10h3v4a.5.5 0 0 0 .5.5h4a.5.5 0 0 0 .5-.5V7.5a.5.5 0 0 0-.146-.354l-6-6z"/>
        </svg>
    </a>

    <h2>Warden Login</h2>

    <form method="post">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Warden Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="note">
        Authorized access only
    </div>

</div>


</body>
</html>
